cooldowns:
  #кулдауны
  #Time
  #форма записи: "d:h:m:s:ms"
  #где d - дни, h - часы, m - минуты, s - секунды, ms - миллисекунды
  #использовать только целые числа
  #AcceptableCount
  #допустимое количество использований в период кулдауна
  #пример: если энергетик можно использовать не больше 3 раз в 10 минут, то Time будет 0:0:10:0:0, а AcceptableCount будет равно 3

