urfu:
  commands:
    #описание базовой команды /urfu
    BaseDesc: "База для команд поступления в один из институтов"

    #команда для поступления в один из институтов
    join:
      Name: "join"
      Desc: "Поступить в один из институтов"
    #команда для вывода института игрока
    info:
      Name: "info"
      Desc: "Узнать, об институте"
    #команда для вывода всех институтов
    list:
      Name: "list"
      Desc: "Посмотреть список всех институтов"
    #команда для получения наборов предметов
    kit:
      Name: "kit"
      Desc: "Команда для получения наборов предметов"
      #кит для стройматериалов, доступный ИСА
      stroika:
        #название
        Name: "stroika"
        #предметы, которые содержатся в наборе
        # писать в колонку начиная с "- " (так в yaml) записываются списки
        # формат записи: "id:count"
        # т.е. пишем id предмета и отделяем от него двоеточием количество этого предмета
        # id берём с вики
        # https://minecraft.fandom.com/ru/wiki/
        # писать в кавычках
        Items:
          - "dirt:37"
          - "diamond_axe:2"

  #сообщения игроку при использовании той или иной команды
  messages:
    list:
      #подсказка про то, что можно получить доп информацию, кликнув по названию института
      #выводится после списка институтов
      ClickHelp: "Подробную информацию об институте можно получить, кликнув по его названию или с помощью команды "

      #по сути, аргумент подсказки после предыдущего сообщения
      #если ничего не поняли, оставьте как есть
      InstituteNameHelp: "<название института>"

    join:
      #когда кулдаун на смену команды еще не истек
      Cooldown: "Вы можете менять институт не чаще, чем раз в 2 дня!"

      #когда игрок пытается вступить в институт, в котором он и так находится
      # %s - название института
      AlreadyInTarget: "Вы уже в %s!"

      #когда игрок сменил институт
      # %s - название института
      JoinSuccess: "Успешно сменен институт на %s!"

      #когда не удаётся вступить в институт (обычно из-за неправильного написания названия института)
      JoinError: "Произошла ошибка: проверьте правильность написания названия института (даже подсказки есть)"

    info:
      #когда игрок пишет команду, чтобы узнать, в каком институте находится
      #к сожалению, через %s интерактивную инфу не получится сделать, поэтому делим на 2 части
      # first - часть ДО института
      # last - часть ПОСЛЕ
      MeFirst: "Вы сейчас состоите в институте "
      MeLast: "!"

      #когда игрок не состоит ни в каком институте + помощь, как использовать команду
      # first - часть до подсказки-команды как вступить в институт
      # last - часть после
      MeNoneFirst: "Вы сейчас не состоите ни в каком институте, поступите в него командой "
      MeNoneLast: "!"

      #аргумент для подсказки как вступить в институт
      #если ничего не поняли, оставьте как есть
      MeNoneCommandArg: "<Название института>"

      #появляется, когда игрок хочет узнать о том, в каком институте другой игрок
      # first - до имени цели
      # mid - после имени, но до названия института
      # last - после названия института
      PlayerFirst: "Игрок "
      PlayerMid: " учится в институте "
      PlayerLast: "!"

      #разделитель при вызове информации об институте
      InstituteDelimer: "-----------------------"

    kit:
      NotFound: "Нет такого набора!"
      stroika:
        NotIsa: "Только игроки из ИСА могут получать этот набор!"
        Cooldown: "Мы не можете получать этот кит чаще чем раз в 2 дня!"

