ienim:
  params:
    UpgradePower: 1

  commands:
    #описание базовой команды (/ienim)
    BaseDesc: "Команды института ИЕНиМ."

    #команда для повышения уровня чар (default: plus)
    Upgrade: "plus"

    #описание команды для повышения уровня чар
    UpgradeDesc: "Преодолеть максимальный уровень зачарования одной чары предмета в руке на +1"

  messages:
    #когда игрок не из ИЕНиМ'а
    NotIenim: "Чтобы использовать /ienim нужно вступить в ИЕНиМ!"

    #когда в руках ничего нет
    HandsEmpty: "Возьми зачарованный предмет в руки, чтобы повысить его зачаровние!"

    #когда нет зачарований максимального уровня
    NoMaxEnchants: "У предмета должно быть хотя бы одно зачарование максимального уровня, чтобы преодолеть его!"

    #когда уже есть чары выше макс уровня
    # %s - имя чары
    HasOverloaded: "У предмета уже есть зачарование с уровнем, который выше макимального: %s"

    #когда чары не максимального уровня
    # %s - имя чары
    NotMaxLvl: "Зачарование %s не максимального уровня!"

    #при успешном увеличении зачарования сверх максимума
    # %s - имя чары, %d - новый уровень
    UpgradeSuccess: "Успешно зачаровано на %s %d"

    #отделение доступных для повышения чар при /ienim plus
    PlusSeparator: "--------------------\n"

    #как будет отображаться зачарование в списке
    # %s - зачарование
    PlusEnch: "[%s]"

    #сообщение при /ienim plus
    PlusMessage: "Доступные зачарования (кликни):\n\n"

    #сообщение при попытке выбросить перегруженный предмет
    DropMessage: "Вы не можете выбросить свой инструмент!"

    #сообщение при попытке переложить перегруженный предмет в сундук, верстак и т.д.
    StoreMessage: "Вы безуспешно пытаетесь избавиться от своего инструмента"

    #сообщение при попытке поместить перегруженный предмет в рамку
    FrameMessage: "Вы безуспешно пытаетесь избавиться от своего инструмента"

    #сообщение при попытке надеть на стойку для брони перегруженную броню
    StandMessage: "Вы безуспешно пытаетесь избавиться от своего инструмента"

rtf:
  params:
    #длительность эффекта силы для ртф (в тиках)
    VapeDuration: 600

    #сила силы, начиная с нуля (0 = 1, 1 = 2, 2 = 3 и т.д.)
    VapeAmplifier: 0

    #длительность эффекта отравления для тех, кто не в ртф (в тиках)
    VapePoisonDuration: 600

    #сила отравления, начиная с нуля (см. выше)
    VapePoisonAmplifier: 1

    #длительность эффекта отравления при частом употреблении вейпа (в тиках)
    VapePenaltyDuration: 1200

    #сила отравления при частом употреблении вейпа, начиная с нуля
    VapePenaltyAmplifier: 1

    #сколько будет держаться облако пара (в тиках)
    SteamDuration: 1

    #радуис облака пара
    SteamRadius: 10

    #на какой высоте появляется облако пара (в блоках от ног того, что использовал вейп)
    SteamHeight: 1

    #длительность слепоты для тех, кто зашёл в пар и не в ртф (в тиках)
    SteamBlindnessDuration: 200

    #сила слепоты, считая от нуля (см. выше)
    SteamBlindnessAmplifier: 24

  items:
    #Вейп
    vape:
      #имя
      Name: "Вейп"
      #описание
      Desc:
        - "Одноразовый вейп радиста."
        - "Слишком частое употребление вредно для здоровья!"
      #CustomModelData
      ModelData: 1337
    #Чулки: нижняя часть
    socks:
      #имя
      Name: "Чулки радиста"
      #описание
      Desc:
        - "..."
      #CustomModelData
      ModelData: 1
    #Чулки: верхняя часть
    longsocks:
      #имя
      Name: "Чулки радиста"
      #описание
      Desc:
        - "..."
      #CustomModelData
      ModelData: 1
    #Кошачьи ушки
    catears:
      #имя
      Name: "Кошачьи ушки"
      #описание
      Desc:
        - "..."
      #CustomModelData
      ModelData: 1

